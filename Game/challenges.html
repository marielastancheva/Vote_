<html>
<head>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<link rel="stylesheet" type="text/css" href="style/challenges.css" />
	<script type="text/javascript" src="scripts/states.js"></script>
			
</head>
<body>
<script>
function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return unescape(pair[1]);
            }
        }
    }
var cst=parseInt(getQueryVariable("cst")); chall=parseInt(getQueryVariable("chall")); csol=0;
var ch=getQueryVariable("ch");
</script>

	<div class="div1" style="height:5%"> 	
		<p id="currentstep" name="currentstep"></p>
	</div>

	<div class"div2" style="height:40%">
		<p>предизвикателство</p>		
		<h1><p id="currentchallenge" name="currentchallenge"></p></h1>
		<p><b>избери решение</b></p>
	</div>

	<div class="div3" style="height:45%">

		<div class="div31" style="float:left; cursor: pointer;" onclick="seemore(1)"> 
		<p id="solution1" name="solution1">solution 1</p>
		</div>
		<div class="div31" style="float:left; cursor: pointer;" onclick="seemore(2)"> 
		<p id="solution2" name="solution2">solution 2</p>
		</div>
		<div class="div31" style="float:left; cursor: pointer;" onclick="seemore(3)"> 
		<p id="solution3" name="solution3">solution 3</p>
		</div>

	</div>
	<script> 
			function challengerefresh(){
				document.getElementById("currentstep").innerHTML = "стъпка: "+stategametitle(cst)+" избрано"+ch;
				document.getElementById("currentchallenge").innerHTML = stategamechall(cst,chall);
			}
			challengerefresh();
	</script> 
	<div class="div4" style="height:10%">
	<button onclick="choosen()" type="button" style="float: right;">избрано</button>
	</div>
	<script> 
			function seemore(c){
				csol=c;	
			}
			function choosen(){
				ch=ch+cst+chall+csol+"9";
            window.location.replace("steps.html?cst="+cst+"&ch="+ch);

			}
	</script> 
</body>
</html>
